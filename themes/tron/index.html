<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grishon Muthee | Tron Grid Theme</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at bottom, #000010, #000);
      color: #00ccff;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 20, 0.8);
      border-bottom: 1px solid #00ccff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      z-index: 10;
    }

    a { color: #00ccff; text-decoration: none; margin-right: 20px; }
    a:hover { color: #ff00ff; }

    .section {
      text-align: center;
      padding-top: 120px;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.4);
    }

    #grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="grid"></canvas>

  <header>
    <div>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#certifications">Certifications</a>
      <a href="#contact">Contact</a>
    </div>
    <h1>Grishon Muthee</h1>
  </header>

  <section id="home" class="section">
    <h2>Welcome to My Tron Grid Portfolio</h2>
    <p>Cybersecurity Enthusiast | Ethical Hacker | Developer</p>
  </section>

  <script>
    const canvas = document.getElementById("grid");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let offset = 0;
    function drawGrid() {
      ctx.fillStyle = "#000010";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const spacing = 40;
      ctx.strokeStyle = "#00ccff";
      ctx.lineWidth = 0.5;
      ctx.shadowColor = "#00ccff";
      ctx.shadowBlur = 5;

      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += spacing) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x - offset, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += spacing) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y + offset);
      }
      ctx.stroke();
      offset += 0.5;
      requestAnimationFrame(drawGrid);
    }
    drawGrid();
  </script>
</body>
</html>
