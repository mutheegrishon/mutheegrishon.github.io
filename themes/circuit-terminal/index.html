<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grishon Muthee | Cybersecurity Portfolio</title>
  <link rel="stylesheet" href="circuit.css">
</head>
<body>
  <canvas id="circuit"></canvas>

  <header>
    <div class="nav-left">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#certifications">Certifications</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="nav-right">
      <h1>Grishon Muthee</h1>
    </div>
  </header>

  <!-- === Home Section === -->
  <section id="home" class="section">
    <div id="terminal">
      <div id="console">
        <span id="typed"></span><span class="cursor"></span>
      </div>
    </div>
    <h2>Welcome to My Portfolio</h2>
    <p>Cybersecurity Enthusiast | Ethical Hacker | Developer</p>
  </section>

  <!-- === Dynamic Sections === -->
  <section id="about" class="section"></section>
  <section id="projects" class="section"></section>
  <section id="certifications" class="section"></section>
  <section id="contact" class="section"></section>

  <footer>
    <p>© 2025 Grishon Muthee | Cybersecurity Portfolio</p>
  </footer>

  <script>
    // === Terminal Typing Effect ===
    const lines = [
      "Initializing system...",
      "Loading cybersecurity modules...",
      "Authenticating...",
      "Access granted.",
      "Welcome, Grishon Muthee.",
      ">> Cybersecurity Enthusiast | Ethical Hacker | Developer"
    ];
    let l = 0, c = 0;
    const speed = 40;
    const typed = document.getElementById("typed");

    function typeEffect() {
      if (l < lines.length) {
        if (c < lines[l].length) {
          typed.innerHTML += lines[l][c];
          c++;
          setTimeout(typeEffect, speed);
        } else {
          typed.innerHTML += "<br>";
          c = 0; l++;
          setTimeout(typeEffect, 400);
        }
      }
    }
    typeEffect();

    // === Circuit Board Background ===
    const canvas = document.getElementById("circuit");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const nodes = [];
    for (let i = 0; i < 100; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < nodes.length; i++) {
        let n1 = nodes[i];
        n1.x += n1.dx;
        n1.y += n1.dy;
        if (n1.x < 0 || n1.x > canvas.width) n1.dx *= -1;
        if (n1.y < 0 || n1.y > canvas.height) n1.dy *= -1;

        ctx.beginPath();
        ctx.arc(n1.x, n1.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = "#00e6b8";
        ctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          let n2 = nodes[j];
          const dist = Math.hypot(n1.x - n2.x, n1.y - n2.y);
          if (dist < 120) {
            ctx.strokeStyle = `rgba(0, 230, 184, ${1 - dist / 120})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(n1.x, n1.y);
            ctx.lineTo(n2.x, n2.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();

    // === Dynamically Load Section Content ===
    const sections = [
      { id: "about", file: "about.html" },
      { id: "projects", file: "projects.html" },
      { id: "certifications", file: "certifications.html" },
      { id: "contact", file: "contact.html" },
    ];

    sections.forEach(({ id, file }) => {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(() => {
          document.getElementById(id).innerHTML = `<p>⚠️ Could not load ${file}</p>`;
        });
    });
  </script>
</body>
</html>
